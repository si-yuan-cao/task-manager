<mat-nav-list>
  <h3 mat-subheader>项目</h3>
  <mat-list-item>
    <mat-icon matListItemIcon svgIcon="projects"></mat-icon>
    <span matListItemTitle>项目首页</span>
    <span matListItemLine>查看您的所有项目</span>
  </mat-list-item>
  <h3 mat-subheader>日历</h3>
  <mat-list-item>
    <mat-icon matListItemIcon svgIcon="month"></mat-icon>
    <span matListItemTitle>月视图</span>
    <span matListItemLine>按月查看您的任务</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon matListItemIcon svgIcon="week"></mat-icon>
    <span matListItemTitle>周视图</span>
    <span matListItemLine>按周查看您的任务</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon matListItemIcon [svgIcon]="today"></mat-icon>
    <span matListItemTitle>日视图</span>
    <span matListItemLine>按天查看您的任务</span>
  </mat-list-item>
</mat-nav-list>
