<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="fill-width">
        <mat-label>您的email</mat-label>
        <input matInput type="email" />
      </mat-form-field>
      <mat-form-field class="fill-width">
        <mat-label>您的姓名</mat-label>
        <input matInput type="email" />
      </mat-form-field>
      <mat-form-field class="fill-width">
        <mat-label>您的password</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <mat-form-field class="fill-width">
        <mat-label>重复输入您的password</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button color="primary" type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a href="">登录</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
