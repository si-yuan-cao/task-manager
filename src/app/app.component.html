<mat-drawer-container [class.myapp-dark-theme]="darkTheme">
  <mat-drawer #sidenav mode="over">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <div class="site">
    <header>
      <app-header
        (toggle)="sidenav.toggle()"
        (toggleDarkTheme)="switchTheme($event)"
      ></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-drawer-container>
